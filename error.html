<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sass\main_error.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 error</title>
</head>
<body>
    <section class="error">
        <div class="error__pic">
            <img src="img\404-error.png" alt="404" class="errrr__img">
        </div>
        <div class="error__desc">
            <div class="error__main">
            <p>LOOKS LIKE YOU'RE LOST</p>
            </div>
            <div class="error__minor">
                <p>The page you're looking is not available now</p>
            </div>
            <button class="error__back">
                Go To Home
            </button>
        </div>
    </section>
</body>
</html>
